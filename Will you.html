<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffe6eb, #fff);
    text-align: center;
    overflow-x: hidden;
}

/* Title */
h1 {
    color: #ff3366;
    margin-top: 20px;
    font-size: 2.5rem;
}

/* Container */
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

/* Images */
.media {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.media img {
    width: 100%;
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.media img:hover {
    transform: scale(1.05);
}

/* Pinterest row */
.pinterest-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}


/* Typing text */
#message {
    font-size: 1.5rem;
    color: #ff3366;
    margin: 30px 0;
    min-height: 40px;
}

/* Button */
button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1a4d;
    transform: scale(1.05);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
.media img {
    width: 100%;
    max-width: 300px;
    height: auto;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="container">

    <!-- Clickable Images and GIF -->
    <div class="media">
        <a href="new.html">
            <img src="V.jpg" alt="Valentine Image">
        </a>

        

       
    </div>

    


    <!-- Typing message -->
    <div id="message"></div>

    <!-- Valentine button -->
    <button onclick="showLove()">Will you be my Valentine? üíñ</button>


</div>

<script>
/* Typing effect */
const text = "You make my world brighter every day. ‚ù§Ô∏è";
let index = 0;

function typeEffect() {
    if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
    }
}
typeEffect();

/* Button message */
function showLove() {
    alert("Yay! I love you so much! üíï");
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
